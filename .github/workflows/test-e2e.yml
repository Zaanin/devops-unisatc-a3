# Workflow para rodar testes E2E no Playwright
# Executa quando: Push ou Pull Request na branch main

name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 4. Instalar dependências
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Instalar browsers do Playwright
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      # 6. Build do Strapi
      - name: Build Strapi
        run: pnpm build

      # 7. Iniciar Strapi em background
      - name: Start Strapi
        run: |
          pnpm start &
          echo "Waiting for Strapi to start..."
          npx wait-on http://localhost:1337/admin --timeout 60000

      # 8. Executar testes E2E
      - name: Run Playwright tests
        run: pnpm test:e2e

      # 9. Upload de artefatos em caso de falha
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
